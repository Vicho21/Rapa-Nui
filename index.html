  <div style="text-align:center; margin-top:10px;">

  <script>
    $(document).ready(function () {
      const flipbook = $('.flipbook');

      flipbook.turn({
        width: 2920px;
        height: 1036px;
        autoCenter: true,
        display: 'double',
        page: 1,
        duration: 1000,
        when: {
          turned: function () {
            const flipSound = document.getElementById('flip-sound');
            if (flipSound) flipSound.play();
          }
        }
      });

      $('.flipbook-viewport').zoom({
        flipbook: flipbook,
        max: 2.5,
        when: {
          swipeLeft: function () {
            flipbook.turn('next');
          },
          swipeRight: function () {
            flipbook.turn('previous');
          },
          zoomIn: function () {
            flipbook.addClass('zoom-in');
          },
          zoomOut: function () {
            flipbook.removeClass('zoom-in');
          }
        }
      });

      // Cancelar zoom visual al iniciar
      $('.flipbook-viewport').css({
        transform: 'scale(1)',
        transformOrigin: 'left top'
      });

      function zoomTo(event) {
        setTimeout(function () {
          if ($('.flipbook-viewport').zoom('value') == 1) {
            $('.flipbook-viewport').zoom('zoomIn', event);
          } else {
            $('.flipbook-viewport').zoom('zoomOut');
          }
        }, 1);
      }

      if ($.isTouch)
        $('.flipbook-viewport').bind('zoom.doubleTap', zoomTo);
      else
        $('.flipbook-viewport').bind('zoom.tap', zoomTo);
    });

    function registrarDescarga() {
      gtag('event', 'descarga_pdf', {
        'event_category': 'Flipbook',
        'event_label': 'libro.pdf'
      });
    }
  </script>
